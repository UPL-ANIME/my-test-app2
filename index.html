<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Mock Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; }
        .q-card { border-bottom: 1px solid #eee; padding: 10px 0; }
        .q-title { font-weight: bold; display: block; margin-bottom: 5px; color: #2c3e50; }
        .options { display: flex; gap: 10px; }
        .writing-zone { margin-top: 5px; }
        input[type="text"] { width: 90%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        .submit-btn { width: 100%; padding: 15px; background: #2481cc; color: white; border: none; border-radius: 8px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Rasch Mock Test</h2>
    <form id="quizForm">
        <div id="questionsContainer"></div>
        <button type="button" class="submit-btn" onclick="sendData()">Natijani ko'rish</button>
    </form>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    const container = document.getElementById('questionsContainer');

    for (let i = 1; i <= 55; i++) {
        const div = document.createElement('div');
        div.className = 'q-card';
        
        if (i <= 36) {
            // 1-36 Savollar: Radio tugmalar
            div.innerHTML = `
                <span class="q-title">${i}-savol:</span>
                <div class="options">
                    <label><input type="radio" name="q${i}" value="A"> A</label>
                    <label><input type="radio" name="q${i}" value="B"> B</label>
                    <label><input type="radio" name="q${i}" value="C"> C</label>
                    <label><input type="radio" name="q${i}" value="D"> D</label>
                </div>`;
        } else {
            // 37-55 Savollar: Yozma bandlar
            div.innerHTML = `
                <span class="q-title">${i}-savol (Yozma):</span>
                <div class="writing-zone">
                    a) <input type="text" id="q${i}a" placeholder="Javobni yozing..."><br>
                    b) <input type="text" id="q${i}b" placeholder="Javobni yozing...">
                </div>`;
        }
        container.appendChild(div);
    }

    function sendData() {
        let answers = {};
        for (let i = 1; i <= 55; i++) {
            if (i <= 36) {
                answers[i] = document.querySelector(`input[name="q${i}"]:checked`)?.value || "";
            } else {
                // Yozma javoblarni "javobA|javobB" ko'rinishida birlashtiramiz
                let a = document.getElementById(`q${i}a`).value.trim();
                let b = document.getElementById(`q${i}b`).value.trim();
                answers[i] = `${a}|${b}`;
            }
        }
        tg.sendData(JSON.stringify(answers));
    }
</script>
</body>
</html>
